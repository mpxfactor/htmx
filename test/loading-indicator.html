<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.9"
      integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
      crossorigin="anonymous"
    ></script>

    <style>
      p {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1 id="response"></h1>
    <p class="htmx-indicator" id="progress-indicator">Loading content...</p>
    <button
      hx-post="http://localhost:5000/post"
      hx-target="#response"
      hx-indicator="#progress-indicator"
    >
      Click to see loading indicator
    </button>
  </body>
</html>
