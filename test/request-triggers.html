<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Triggers are like events => click event, mouseenter, change  -->
    <div hx-post="http://localhost:5000">Default trigger value is click</div>
    <div hx-post="http://localhost:5000" hx-trigger="mouseenter">
      Mouse Enter Event
    </div>
    <input
      type="text"
      placeholder="Change Event"
      hx-post="http://localhost:5000"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.9"
      integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
